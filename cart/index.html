<html>
    <head></head>
    <body>
        <div id="content">
          <button onclick="emptyCart()">Empty cart</button>

          <div id="cart">
            <template id="product-template">
              <a href="/products/product.html?id={{id}}" class="prod_container">
                  <div class="product">
                      <img src="{{image}}" alt="Afbeelding"/>
                      <h3>{{name}}</h3>
                      <p class="price">&euro;  {{price}},-</p>
                    </a>
                    <input class="quantity" value="{{quantity}}" type="number" onKeyUp="quantityChange(this.value, {{id}})">
                </div>
                <div v-if="(index + 1) % 4 == 0" style="clear:both;">
                </div>
            </template>
            <div class="seventyfive">
              <h2>Products</h2>
              <div class="products_container">
                <product-list v-for="(key, val) in modifiedValues" :id="val.product_id" :name="val.p_name" :description="val.p_description" :price="val.p_price" :image="val.p_image" :quantity="val.quantity" :index="key"></product-list>
              </div>
            </div>
          </div>
          <div style="clear:both"></div>
          <p id="totalPrice"></p>
        </div>
    </body>
</html>

<script src="../includes/master/master.js"></script>
<script src="cart.js"></script>
