<html>

    </head>

    <body>
      <div id="content">
        <ul>
          <div id="demo" v-for="val in values">
                <li>{{val.username}}</li>
                <ul>
                  <li>{{val.password}}</li>
                  <li>{{val.email}}</li>
                  <li>{{val.date_of_birth}}</li>
                  <li><button data-userid="{{val.id}}" name="edit" v-on:click="editData(this)">Aanpassen</button>
                  <li><button data-userid="{{val.id}}" name="delete" v-on:click="deleteData(this)">Verwijderen</button>
                </ul>
          </div>
        </ul>
    </div>
    </body>
</html>

<script src="../includes/master/master.js"></script>
<script>
$(document).ready(function() {
      document.title += 'users';
});

var demo = new Vue({
  el: '#demo',
  data : {
    values : null
  },
  methods: {
    fetchData: function () {
      var xhr = new XMLHttpRequest()
      var self = this
      xhr.open('GET', local)
      xhr.onload = function () {
        self.values = JSON.parse(xhr.responseText)
      }
      xhr.send()
    },
    deleteData: function (thisEl) {
      var id = thisEl.val.user_id;
      var localDelete = local+'users/'+id;
      // HTTP post request
      var xhr = new XMLHttpRequest();
      xhr.open('DELETE', localDelete);
      // Send our values
      xhr.send();
    },
    editData: function (thisEl) {
      var id = thisEl.val.user_id;
      var localEdit = local+'users/'+id;
      window.location.href = localEdit;
    }
  }
})

demo.fetchData();
</script>
