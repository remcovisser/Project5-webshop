<html>

    <head>
      <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
      <META HTTP-EQUIV="Expires" CONTENT="-1">
        <title>Index</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>

    <body>
        <div id="demo">
            <input type="text" id="username" placeholder="username" />
            <input type="password" id="password" placeholder="password" />
            <input type="email" id="email" placeholder="email"/>
            <input type="text" id="date" disabled/>
            <button v-on:click="saveData" name="save">Aanpassen</button>
        </div>
    </body>
</html>

<script>
var local = 'http://localhost:8080/users/1';
var localEdit = 'http://localhost:8080/users/1/edit';
var live  = 'http://95.85.32.165:8080/users/1';

var demo = new Vue({
  el: '#demo',
  data : {
    values : null
  },
  methods: {

    saveData: function () {
        // Place them in variables for the form checks
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var email    = document.getElementById('email').value;

        // Place the data in an object to convert to a json string
        var values = {
            user_id : 1,
            username : username,
            password : password,
            email : email
        };

        // Convert object to jsonstring
        values = JSON.stringify(values);
        // HTTP post request
        var xhr = new XMLHttpRequest();
        xhr.open('PUT', localEdit);
        // Send our values
        xhr.send(values);
    },

    getData: function () {
        var xhr = new XMLHttpRequest()
        var self = this
        xhr.open('GET', local)
        xhr.onload = function () {
            // Get values to show
            self.values = (JSON.parse(xhr.responseText))[0];
            var date = new Date(self.values.date_of_birth);
            var date = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate();
            // Place values in fields
            document.getElementById('username').value = self.values.username;
            document.getElementById('password').value = self.values.password;
            document.getElementById('email').value = self.values.email;
            document.getElementById('date').value = date;

        }
        xhr.send()
    }
  }
})

demo.getData();
</script>
